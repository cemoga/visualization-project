<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="shortcut icon" href="#" />
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="plot" id="plotdivmap"></div>
                <div class="control-row" style="text-align: center;">
                    <b> Variable:</b> <select class="variabledata"></select>
                    <b> State:</b> <select class="statedata"></select>
                    <b> City:</b> <select class="citydata"></select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" style="text-align: center; align-items: center; align-self: center; align-content: center;">
            <div class="col-sm-12">
                <div id="chart_div"> </div>
            </div>
        </div>
        <hr>
        <div class="row" >
            <div class="col-sm-12">
                <div class="titlemetadata">
                    <h3>Metadata</h3>
                </div>
                <div class="textmap">text</div>
                <div class="textsource">
                    <p><b>Source of data: </b></p><a href="https://collegescorecard.ed.gov/data/documentation/"
                        target="_blank">US Department of Eduction
                        - API</a>
                </div>
            </div>
        </div>

    </div>



    <div>
        <hr>
        <div class="plot" id="plotdivgauge" style="margin-top: 0; padding: 10%; padding-top: 0%; overflow: visible;">
        </div>
        <hr>
    </div>

    <div class="plot" id="plotdivtable"></div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"> </script>
    <script src="../static/gauge.js">
    </script>

</body>
