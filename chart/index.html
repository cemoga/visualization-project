<head>
    <!-- Plotly.js -->

</head>

<body>

        <div class="spacer --small"></div>
        <div id="bubbleplots">
            <div class="bubbleplot" data-num="0">
                <div class="plot" id="plotdiv"></div>

            </div>
        </div>
    </div>
    <div id="myDiv_1.5"></div>
    <div id="myDiv_1.6"></div>
    <div id="myDiv_1"></div>
